<form>
  <fieldset>
<div class="jumbotron">
  <div class="form-group">
    <h1>Biyone Firma Giriş</h1>
    <p><p>
    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Kullanıcı Adı Girin" #username>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="userpass" placeholder="Şifre" #userpass>
  </div>
  <div>
  <button type="button" class="btn btn-success" (click)="SignIn(username,userpass)" >Giriş</button>
  <button type="button" class="btn btn-danger my-2 my-sm-0">İptal</button>
  </div>
</div>
  </fieldset>
</form>
